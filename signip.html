      	  <img src="images/nav-icon.svg" alt="Open Navigtion">
      	</label>

          <ul>
            <li class="mega"><a href="index.html">Home</a></li>
            <li class="mega"><a href="tour.html">Tour</a></li>

            <li class="mega"><a class="current"href="signip.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
  </div>
  <div>
			<form  action="http://formspree.io/kwasylko@hotmail.com" autocomplete="on">
				<h2 class="yotta th2">Sign up</h1>
        <p>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" required>
        </p>
        <p>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" required>
        </p>
				<p>
					<label for="usernamesignup">Your username</label>
					<input type="text "id="usernamesignup" required/>
				</p>
				<p>
					<label for="emailsignup"> Your email</label>
					<input type="email" id="emailsignup" required/>
				</p>

        <p>
          <label for="emailsignup_confirm">Confirm email</label>
          <input type="email" id="emailsignup_confirm" required>
				<p>
					<label for="passwordsignup">Your password</label>
					<input type="password" id="passwordsignup" required/>
				</p>
				<p>
					<label for="passwordsignup_confirm">Confirm password</label>
					<input type="password"id="passwordsignup_confirm" required/>
				</p>

        <fieldset>
        <legend>Shipping Address</legend>
        <div>
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" required>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
        <div>
          <label for="province">Province or State</label>
            <select id="province">
              <optgroup label="Canada">
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>New Brunswick</option>
                <option>Newfoundland/Labrador</option>
                <option>Nova Scotia</option>
                <option>Northwest Territories</option>
                <option>Nunavut</option>
                <option>Ontario</option>
                <option>PEI</option>
                <option>Québec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
              </optgroup>
            </select>
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" required>
        </div>
        <div>
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]" required>
        </div>
        </fieldset>
        <fieldset>
          <legend>Select Package</legend>
        </fieldset>
        <fieldset>
            <legend>Card Details</legend>

                  <fieldset>
                    <legend>Card Type</legend>

                              <input id=visa name=cardtype type=radio />
                              <label for=visa>VISA</label>

                              <input id=amex name=cardtype type=radio />
                              <label for=amex>AmEx</label>

                              <input id=mastercard name=cardtype type=radio />
                              <label for=mastercard>Mastercard</label>

                  </fieldset>
                  <fieldset>
                    <legend>Card Information</legend>
                    <p>
                      <label for=cardnumber>Card Number</label>
                      <input id=cardnumber name=cardnumber type=number required />
                    </p>
                    <p>
                      <label for=secure>Security Code</label>
                      <input id=secure name=secure type=number required />
                    </p>
                    <p>
                      <label for=namecard>Name on Card</label>
                      <input id=namecard name=namecard type=text required />
                    </p>
                  </fieldset>
                  <fieldset>
                      <legend>Billing Address</legend>
                      <div>
                        <label for="street-address">Street Address</label>
                        <input id="street-address" type="text" required>
                      </div>
                      <div>
                        <label for="city">City</label>
                        <input id="city" type="text" required>
                      </div>
                      <div>
                        <label for="country">Country</label>
                        <input id="country" type="text" required>
                      </div>
                      <div>
                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code" type="text" required>
                      </div>
                  </fieldset>
          </fieldset>
          <fieldset>
              <button type=submit>Sign Up</button>
          </fieldset>
		</form>
  </div>

      </div>
