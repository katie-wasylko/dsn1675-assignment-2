  <h2 class="yotta th2">Sign Up</h2>

	<div id="register" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on">
				<h1> Sign up </h1>
        <p>
          <label for="firstname">First Name</label>
          <input id="firstname">
        </p>
        <p>
          <label for="lastname">Last Name</label>
          <input id="lastname">
        </p>
				<p>
					<label for="usernamesignup">Your username</label>
					<input id="usernamesignup"/>
				</p>
				<p>
					<label for="emailsignup"> Your email</label>
					<input id="emailsignup"/>
				</p>

        <p>
          <label for="emailsignup_confirm">Confirm email</label>
          <input type="email" id="emailsignup_confirm" required>
				<p>
					<label for="passwordsignup">Your password </label>
					<input id="passwordsignup"/>
				</p>
				<p>
					<label for="passwordsignup_confirm">Please confirm your password </label>
					<input id="passwordsignup_confirm"/>
				</p>

        <fieldset>
        <legend>Shipping Address</legend>
        <div>
          <label for="street-address">Street Address</label>
          <input id="street-address">
        </div>
        <div>
          <label for="city">City</label>
          <input id="city">
        </div>
        <div>
          <label for="country">Country</label>
          <input id="country">
        </div>
        <div>
          <label for="postal-code">Postal Code</label>
          <input id="postal-code">
        </div>
        </fieldset>
        <fieldset>
          <legend>Select Package</legend>
        </fieldset>
        <fieldset>
            <legend>Card Details</legend>
              <ol>
                <li>
                  <fieldset>
                    <legend>Card Type</legend>
                      <ol>
                          <li>
                              <input id=visa name=cardtype type=radio />
                              <label for=visa>VISA</label>
                          </li>
                          <li>
                              <input id=amex name=cardtype type=radio />
                              <label for=amex>AmEx</label>
                          </li>
                          <li>
                              <input id=mastercard name=cardtype type=radio />
                              <label for=mastercard>Mastercard</label>
                          </li>
                      </ol>
                  </fieldset>
                </li>
                <li>
                      <label for=cardnumber>Card Number</label>
                      <input id=cardnumber name=cardnumber type=number required />
                </li>
                <li>
                      <label for=secure>Security Code</label>
                      <input id=secure name=secure type=number required />
                </li>
                <li>
                      <label for=namecard>Name on Card</label>
                      <input id=namecard name=namecard type=text required />
                </li>
                <li>
                  <fieldset>
                      <legend>Billing Address</legend>
                      <div>
                        <label for="street-address">Street Address</label>
                        <input id="street-address">
                      </div>
                      <div>
                        <label for="city">City</label>
                        <input id="city">
                      </div>
                      <div>
                        <label for="country">Country</label>
                        <input id="country">
                      </div>
                      <div>
                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code">
                      </div>
                  </fieldset>
                </li>
              </ol>
          </fieldset>
          <fieldset>
              <button type=submit>Sign Up</button>
          </fieldset>

			</form>
	</div>

	</div>
</div>
